name: brain-games-check
on:
  push:
    branches:
      - '**'
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
      - uses: actions/setup-python@v2
      - name: my_poetry_run_flake8 
        run: make lint
